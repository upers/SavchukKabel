# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=ERROR, A1
# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
# Print the date in ISO 8601 format
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c.%M(%F:%L) %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=moodle-service.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p [%d{HH:mm:ss}] [%t] (%F:%L) - %m%n
log4j.logger.com.vimas = debug
log4j.logger.test = debug
log4j.logger.org.glassfish.jersey = debug
#log4j.logger.org.glassfish.jersey.level=CONFIG
log4j.logger.org.glassfish.jersey=debug